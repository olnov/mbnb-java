<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form th:fragment="searchBox">
    <div class="row border align-middle align-items-end bg-light text-dark rounded" style="width: 80%; opacity: .95; margin: auto;">
    <div class="col">
        <label for="location" class="form-label">Where to go?</label>
        <input type="text" class="form-control" id="location">
    </div>
    <div class="col">
        <label for="check_in" class="form-label">Check in</label>
        <input type="date" class="form-control" id="check_in">
    </div>
    <div class="col">
        <label for="check_out" class="form-label">Check out</label>
        <input type="date" class="form-control" id="check_out">
    </div>
    <div class="col">
        <label for="guests" class="form-label">Number of guests</label>
        <input type="date" class="form-control" id="guests">
    </div>
        <div class="col-md-auto">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
        <p></p>
    </div>
</form>
</body>
</html>
