<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light shadow-sm p-3 mb-5 bg-body rounded fixed-top" th:fragment="header">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img src="/images/logo3.png" alt="logo2" width="75" height="55">
      </a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li th:if="${#authorization.expression('isAuthenticated()')}" class="nav-item" th:classappend="${module == 'home' ? 'active' : ''}">
          <a href="/" th:href="@{/}" class="nav-link"><h6>Home</h6></a>
        </li>
        <li th:if="${#authorization.expression('isAuthenticated()')}" class="nav-item" th:classappend="${module == 'spaces' ? 'active' : ''}">
          <a href="/spaces" th:href="@{/spaces}" class="nav-link"><h6>Spaces</h6></a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li th:if="${#authorization.expression('!isAuthenticated()')}">
          <a href="/spaces" th:href="@{/spaces}">
            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span><h6>Sign in</h6>
          </a>
        </li>
        <li th:if="${#authorization.expression('isAuthenticated()')}">
<!--          <a href="/logout" th:href="@{/logout}" onclick="$('#form').submit();" class="nav-link">-->
          <a href="#" onclick="document.getElementById('logoutForm').submit();" class="nav-link">
          <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span><h6>Logout</h6>
          </a>
          <form id="logoutForm" method="post" th:action="@{/logout}" style="display: none;"></form>
<!--          <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>-->
        </li>
      </ul>
    </div>
  </div>
</nav>
</body>
</html>
