<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add new space</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="card text-bg-light mb-3" style="max-width: 18rem; width: 35%;">
    <div class="card-body">
        <h5 class="card-title">Add new space</h5>
        <p class="card-text">
        <form th:action="@{/spaces}" th:object="${space}" method="post">
            <label th:for="name" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control"/> <br>
            <label th:for="description" class="form-label">Description:</label>
            <input type="text" th:field="*{description}" class="form-control"/> <br>
            <label th:for="price" class="form-label">Price:</label>
            <input type="number" th:field="*{price}" class="form-control"/> <br>
            <label th:for="rules" class="form-label">Rules:</label>
            <input type="text" th:field="*{rules}" class="form-control"/>
            <br>
            <input type="submit" value="Submit" class="btn btn-primary"/>
            <input type="reset" value="Reset" class="btn btn-secondary"/>
        </form>
        </p>
    </div>
</div>
</body>
</html>
